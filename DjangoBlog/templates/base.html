{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <!-- Header -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>Document</title>
    {% endblock title %}

    {% compress css %}
    <link rel="stylesheet" type="text/css" href="{% static 'src/output.css' %}">
    {% endcompress %}

  </head>
  <!-- End header -->


  <body>

    <!-- Content wrapper -->
    <div>

      <!-- nav/header-->
      <div>

        <nav class="bg-gray-800 text-gray-300 px-8">
          <div class="flex space-x-8 h-16 items-center">
              <h1 class="font-semibold text-lg">NYK's Blog</h1>
              <div class="flex space-x-4">
                <a href="{% url 'index' %}" class="cursor-pointer transition ease-out duration-200 px-3 py-2 rounded-md hover:text-white hover:bg-gray-700">Home</a>
                <a href="#" class="cursor-pointer transition ease-out duration-200 px-3 py-2 rounded-md hover:text-white hover:bg-gray-700">About</a>
              </div>
          </div>
        </nav>

        <div class="relative bg-gray-400">
          <img src="{% static 'img/test_landscape.jpg' %}" alt="" class="h-24 md:h-40 w-full object-cover opacity-30">
          <div class="absolute text-white left-0 right-0 top-0 bottom-0 flex items-center justify-center">
            <h1 class="text-2xl font-bold">Ng Yu Kang's Blog</h1>
          </div>
        </div>



      </div>
      <!-- end nav/header -->

      <div class="min-h-screen py-8 px-4 sm:px-6 lg:px-16 bg-gray-100">
        {% block content %}

        {% endblock content %}
      </div>


    </div>
    <!-- end content wrapper -->

  </body>
</html>
