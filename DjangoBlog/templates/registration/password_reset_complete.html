{% extends 'base.html' %}

{% block title %}
<title>Password reset complete</title>
{% endblock title %}

{% block content %}


<div class="w-3/4 md:w-1/2 lg:w-1/4 mx-auto">
    <div class="p-6 bg-white rounded-md space-y-4">

        {% include 'components/messages_alert.html' %}
        {% if form.errors %}
        <div class="bg-red-300 text-red-800 p-4 rounded-lg" role="alert">
        </div>
        {% endif %}

        <h1 class="text-xl font-semibold text-gray-900">Password reset complete</h1>
        <p>
            Your password has been successfully reset.
        </p>

        <div>
            <a href="{% url 'login' %}" class="w-full text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outine-none font medium rounded-lg text-sm px-5 py-2.5 text-center">Log in</a>
        </div>
    </div>
</div>

{% endblock content %}
