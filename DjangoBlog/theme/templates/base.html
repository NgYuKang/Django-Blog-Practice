{% load tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <!-- Header -->
  <head>
	{% tailwind_css %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>Document</title>
    {% endblock title %}
  </head>
  <!-- End header -->


  <body>

    <!-- Content wrapper -->
    <div>

      <!-- nav/header-->
      <div>

        <nav class="bg-gray-800 text-gray-300 px-8">
          <div class="flex space-x-8 h-16 items-center">
              <h1 class="font-semibold text-lg">NYK's Blog</h1>
              <div class="flex space-x-4">
                <a href="#" class="cursor-pointer transition ease-out duration-200 px-3 py-2 rounded-md hover:text-white hover:bg-gray-700">Home</a>
                <a href="#" class="cursor-pointer transition ease-out duration-200 px-3 py-2 rounded-md hover:text-white hover:bg-gray-700">About</a>
              </div>
          </div>
        </nav>

        <div class="bg-gray-400">
          <img src="{% static 'img/test_landscape.jpg' %}" alt="" class="h-16 md:h-32 w-full object-cover opacity-30">
        </div>



      </div>
      <!-- end nav/header -->

      <div class="py-8 px-4 sm:px-6 lg:px-16">
        {% block content %}
        {% endblock content %}
      </div>


    </div>
    <!-- end content wrapper -->

  </body>
</html>
