{% for post in posts %}
<div class="shadow-lg transition duration-500 hover:shadow-xl rounded-b-md">
    <a href="{{post.get_absolute_url}}" class="cursor-pointer">
        <div class="bg-white p-4 rounded-md">
            <!-- Title -->
            <h1 class="font-semibold text-lg mb-2">{{post.title}}</h1>
        
            <!-- Pills -->
            <div class="flex flex-wrap text-xs">
                <!-- Author -->
                <div class="flex items-center text-white bg-slate-500 rounded-full px-4 py-1 m-2">
                    <svg class="w-3 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                    <span>{{post.author}}</span>             
                </div>
                <!-- Timestamp -->
                <div class="flex items-center text-white bg-slate-500 rounded-full px-4 py-1 m-2">
                    <svg class="w-3 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>{{post.created_on}}</span>              
                </div>
                <!-- Category -->
                <div class="flex items-center text-white bg-slate-500 rounded-full px-4 py-1 m-2">
                    <svg class="w-3 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z" />
                    </svg>                      
                    <span>{% if post.category %}{{post.category}}{% else %}None{% endif %}</span>              
                </div>
        
        
            </div>
        
            <div class="mt-4">
                <p>{{post.body|safe|striptags|truncatewords:50}}</p>
            </div>
        
        
        </div>
        
        <!-- <div class="bg-gray-200 py-3 px-2 shadow-lg rounded-b-md">
            <a href="" class="cursor-pointer bg-neutral-100 hover:bg-neutral-400 transition ease-out duration-300 hover:text-white rounded-full px-2 py-1">Read More</a>
        </div>     -->    
    </a>

</div>
{% endfor %}
