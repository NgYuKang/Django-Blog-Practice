{% if messages %}
<ul class="list-reset">
    {% for message in messages %}
        {% if message.level == 25 %}
        <li class="bg-green-200 text-green-800 p-4 rounded-lg" role="alert">
            {{ message }}
        </li>
        {% else %}
        <li class="bg-yellow-300 text-yellow-800 p-4 rounded-lg" role="alert">
            {{ message }}
        </li>
        {% endif %}

    {% endfor %}
</ul>
{% endif %}
