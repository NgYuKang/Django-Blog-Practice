{% load blog_extras %}
<form method="post" class="space-y-4 md:space-y-6">
    {% csrf_token %}

    <div>
        <label for="{{ form.title.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">{{ form.title.label }}</label>
        <input class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" type="{{form.title|field_type}}" name="{{ form.title.html_name }}" id="{{ form.title.id_for_label }}" aria-describedby="{{form.title.name}}" value="{% if form.title.value %}{{form.title.value}}{% else %}{% endif %}">
    </div>
    <div>
        <label for="{{ form.category.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">{{ form.category.label }}</label>
        <input class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" type="{{form.category|field_type}}" name="{{ form.category.html_name }}" id="{{ form.category.id_for_label }}" aria-describedby="{{form.category.name}}" value="{% if form.category.value %}{{form.category.value}}{% else %}{% endif %}">
    </div>
    <div>
        <label for="{{ form.body.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">{{ form.body.label }}</label>
        {{form.body}}
    </div>

    <button type="submit" class="text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outine-none font medium rounded-lg text-sm px-5 py-2.5 text-center">Create</button>


</form>
